<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>Pump Sensor Live Monitor (Last 10)</h2>
  <table>
    <thead>
      <tr><th>Timestamp</th><th>Temp (Â°C)</th><th>Pressure (bar)</th><th>IP</th></tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    async function loadData() {
      const res = await fetch('/api/get_all');
      const data = await res.json();
      let html = '';
      data.forEach(row => {
        html += `<tr>
          <td>${new Date(row.timestamp.$date).toLocaleString()}</td>
          <td>${row.temp}</td>
          <td>${row.pressure}</td>
          <td>${row.ip}</td>
        </tr>`;
      });
      document.getElementById('data').innerHTML = html;
    }
    setInterval(loadData, 3000);  // Refresh every 3 sec
    loadData();
  </script>
</body>
</html>
